<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Primewave Technologies | Connecting South Africa</title>
    
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@300;500;700&display=swap" rel="stylesheet">
    <style>
        :root { --midnight: #05070a; --cobalt: #3b82f6; --glass-border: rgba(255, 255, 255, 0.08); }
        body { background-color: var(--midnight); color: #f8fafc; font-family: 'Space Grotesk', sans-serif; overflow-x: hidden; display: flex; flex-direction: column; min-height: 100vh; }
        
        /* Fixed Logo Logic */
        .brand-logo { 
            max-width: 280px; 
            height: auto; 
            margin: 0 auto 2rem auto; 
            filter: drop-shadow(0 0 15px rgba(59, 130, 246, 0.2));
            display: block;
        }

        .partner-logo { height: 22px; width: auto; opacity: 0.4; filter: grayscale(100%) brightness(200%); transition: 0.4s; }
        .partner-logo:hover { opacity: 1; filter: grayscale(0%) brightness(100%); transform: scale(1.05); }
        .prime-glass { background: rgba(255, 255, 255, 0.01); backdrop-filter: blur(12px); border: 1px solid var(--glass-border); transition: 0.4s; height: 100%; display: flex; flex-direction: column; justify-content: space-between; }
        .prime-glass:hover { border-color: var(--cobalt); background: rgba(59, 130, 246, 0.03); transform: translateY(-3px); }
        .prime-button { background: var(--cobalt); box-shadow: 0 0 20px rgba(59, 130, 246, 0.2); transition: 0.4s; color: white; cursor: pointer; border: none; }
        .tab-content { display: none; }
        .tab-content.active { display: block; animation: fadeIn 0.6s ease; }
        @keyframes fadeIn { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; } }
        .nav-btn { transition: 0.3s; padding-bottom: 8px; color: #555; font-size: 10px; font-weight: bold; text-transform: uppercase; letter-spacing: 0.1em; cursor: pointer; white-space: nowrap; }
        .nav-btn.active { color: var(--cobalt); border-bottom: 2px solid var(--cobalt); }
    </style>
</head>
<body class="pt-16">

    <header class="text-center mb-12 px-6">
        <img src="logo.png" alt="Primewave Technologies Logo" class="brand-logo">
        <p class="mt-2 text-blue-400/40 uppercase tracking-[0.8em] text-[10px]">Infrastructure for Sentient Beings</p>
    </header>

    <nav class="flex flex-wrap justify-center gap-4 md:gap-8 mb-16 border-b border-white/5 pb-4 px-6 overflow-x-auto no-scrollbar">
        <button onclick="switchTab('coverage')" id="btn-coverage" class="nav-btn active">Coverage</button>
        <button onclick="switchTab('fibre')" id="btn-fibre" class="nav-btn">Fibre</button>
        <button onclick="switchTab('fixed')" id="btn-fixed" class="nav-btn">Wireless</button>
        <button onclick="switchTab('mobile')" id="btn-mobile" class="nav-btn">Mobile</button>
        <button onclick="switchTab('voice')" id="btn-voice" class="nav-btn">Voice</button>
        <button onclick="switchTab('hosting')" id="btn-hosting" class="nav-btn">Hosting</button>
        <button onclick="switchTab('about')" id="btn-about" class="nav-btn">About</button>
    </nav>

    <main class="max-w-7xl mx-auto px-6 pb-20 flex-grow w-full">
        <section id="coverage" class="tab-content active text-center">
             <div class="prime-glass p-12 rounded-[3rem] max-w-2xl mx-auto border-blue-500/20 shadow-2xl shadow-blue-500/5">
                <h2 class="text-2xl font-bold mb-6 italic uppercase text-white tracking-widest">Infrastructure Scan</h2>
                <input type="text" id="addressInput" placeholder="Enter Physical Address..." class="w-full bg-white/5 border border-white/10 p-5 rounded-2xl mb-4 text-white outline-none focus:border-blue-500 transition-all">
                <button onclick="checkCoverage()" class="prime-button w-full py-5 rounded-2xl text-[10px] font-bold uppercase tracking-[0.3em] hover:scale-[1.02]">Initiate Scan</button>
            </div>
        </section>
        
        </main>

    <footer class="border-t border-white/5 py-16 bg-black/40 mt-auto">
        <div class="max-w-7xl mx-auto px-6 flex flex-col items-center gap-10">
            <div class="text-center">
                <p class="text-[10px] uppercase tracking-[0.4em] text-gray-500 mb-8 font-bold">Integrated Infrastructure Partners</p>
                <div class="flex flex-wrap items-center justify-center gap-10 md:gap-16">
                    <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/a/af/MTN_Logo.svg/1024px-MTN_Logo.svg.png" alt="MTN" class="partner-logo">
                    <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/0/07/Telkom_logo.svg/2560px-Telkom_logo.svg.png" alt="Telkom" class="partner-logo">
                    <img src="https://upload.wikimedia.org/wikipedia/en/thumb/0/02/Openserve_logo.svg/1200px-Openserve_logo.svg.png" alt="Openserve" class="partner-logo">
                    <img src="https://www.openweb.co.za/wp-content/uploads/2021/01/openweb-logo-blue.png" alt="OpenWeb" class="partner-logo">
                    <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/c/c5/Yoco_Logo.svg/1200px-Yoco_Logo.svg.png" alt="Yoco" class="partner-logo">
                </div>
            </div>
            <div class="text-center">
                <p class="text-[9px] text-gray-600 uppercase tracking-widest">Â© 2025 Primewave Technologies (Pty) Ltd</p>
            </div>
        </div>
    </footer>

    <script>
        const whatsappNumber = "27696101617"; 
        const yocoLink = "https://pay.yoco.com/Primewavetech";

        function switchTab(tId) {
            document.querySelectorAll('.tab-content').forEach(c => c.classList.remove('active'));
            document.querySelectorAll('.nav-btn').forEach(b => {
                b.classList.remove('active', 'text-blue-500'); b.classList.add('text-gray-500');
            });
            const content = document.getElementById(tId);
            if(content) content.classList.add('active');
            const btn = document.getElementById('btn-' + tId);
            if(btn) btn.classList.add('active', 'text-blue-500');
        }

        function checkCoverage() {
            const addr = document.getElementById('addressInput').value;
            if(!addr || addr.trim() === "") {
                alert("Please enter a valid address.");
                return;
            }
            const msg = encodeURIComponent("Greetings Primewave. I am a sentient being. Please check availability for: " + addr);
            window.open(`https://wa.me/${whatsappNumber}?text=${msg}`, '_blank');
        }

        function processOrder(prod, price) {
            window.open(yocoLink, '_blank');
            const msg = encodeURIComponent(`Greetings Primewave. I am a sentient being ordering: *${prod}* @ *R${price}*. I have accessed the payment portal.`);
            setTimeout(() => { window.location.href = `https://wa.me/${whatsappNumber}?text=${msg}`; }, 1500);
        }
    </script>
</body>
</html>
